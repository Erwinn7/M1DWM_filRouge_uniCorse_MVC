<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body class="container mt-4">

    {% if clients %}

                <tr>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Actions</th>

            <tbody>
                {% for client in clients %}
                    <tr>
                        <td>{{ client.user_login }}</td>
                        <td>{{ client.user_mail }}</td>
                        <td>

                            <a href="{% url 'supprimer_client' client.user_id %}" class="btn btn-sm btn-danger">Supprimer</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning">Aucun client enregistrÃ©.</div>
    {% endif %}
</body>
</html>
