<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer le client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4 text-danger">‚ùå Supprimer le client</h2>
    <p>Voulez-vous vraiment supprimer <strong>{{ client.user_login }}</strong> ?</p>

    <form method="POST">
        {% csrf_token %}

        <a href="{% url 'liste_clients' %}" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
