<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">✏️ Modifier le client</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" name="login" value="{{ client.user_login }}" class="form-control" required>
        </div>
        <div class="mb-3">
    <label class="form-label">Nouveau mot de passe</label>
    <input type="password" name="password" class="form-control" placeholder="Laisser vide pour ne pas changer">
</div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ client.user_mail }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input type="text" name="phone" value="{{ profil.phone }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Rôle</label>
            <select name="role" class="form-control">
                <option value="client" {% if profil.role == 'client' %}selected{% endif %}>Client</option>
                <option value="admin" {% if profil.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
        <a href="{% url 'liste_clients' %}" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
